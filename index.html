<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1 id="title">Hayden's Weather App</h1>
    </header>
    <main>
      <div class="location">
        <h2 class="timezone">Timezone</h2>
        <h2 class="icon">Icon</h2>
      </div>
      <div class="temp">
        <div class="degree-area">
          <h2 class="temp-degree">83</h2>
          <h2 class="degree-unit">F</h2>
        </div>
        <div class="temp-description">It's sunny skies for miles</div>
      </div>
    </main>
  </body>
</html>
